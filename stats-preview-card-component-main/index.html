<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/global-style.css">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="bg">
    <div class="card-container">

      <section class="section-image">
        <div class="image"></div>
      </section>

      <section class="section-info">
      
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="emphasis">
          <div class="item">
            <h2 class="title">10k+</h2>
            <h3 class="subtitle">companies</h3>
          </div>
          <div class="item">
            <h2 class="title">314</h2>
            <h3 class="subtitle">templates</h3>
          </div>
          <div class="item">
            <h2 class="title">12M+</h2>
            <h3 class="subtitle">queries</h3>
          </div>
        </div>
      </section>  
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Alexandre-FB">Alexandre Foschiera Bisognin</a>.
    </div>
    
  </div>
</body>
</html>
