<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>

<body>
  <div class="bg">
    <div class="card-container">
      <div class="img-header"></div>
      
      <div class="img-user"></div>

      <section class="section-info-user">
        <h1 class="name-age">
          <strong>Victor Crest</strong> 26
          <p class="city">London</p>
        </h1>
      </section>

      <section class="section-emphasis">
          <div class="item">
            <h2 class="title">80k</h2>
            <p class="description">Followers</p>
          </div>
          <div class="item">
            <h2 class="title">803k</h2>
            <p class="description">Likes</p>
          </div>
          <div class="item">
            <h2 class="title">1.4K</h2>
            <p class="description">Photos</p>
          </div>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
